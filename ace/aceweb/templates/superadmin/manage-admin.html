<head>
	<title>ACE Program | Manage Administrators</title>

	<link rel="stylesheet" type="text/css" href="css/superadmin/manage-admin.css">
</head>

<body>

<div>


	<input type="text" class="form-control" ng-model="searchBox" placeholder="Search">

		<button type="button" data-toggle="modal" data-target="#myModal"> Add Administrator </button>
		<br><br>

		<!--
			check if no account is selected
		-->
		<button type="button" ng-click="deleteAdminList()" ng-disabled="disableDeleteBtn()"> Delete Administrator</button>
		<table class="table table-bordered table-condensed">
			<col width="130">
			<col width="200">
			<tbody>
				<tr>
						<th><center><input type="checkbox" ng-model="mainCheckbox" ng-change="controlCheckbox()"></center></th>
						<th>EMAIL</th>
						<th>NAME</th>
						<th>CONTACT NUMBER</th>
				</tr>

				<tr ng-repeat="admin in adminAccounts | startFrom:(currentPage-1)*itemsPerPage | filter: searchBox | limitTo:itemsPerPage" ng-click="showPopup(message)">
						<td>
							<center><input type="checkbox" data-checklist-model="adminList.email" data-checklist-value="admin.email" checklist-change="updateMainCheckbox()" noclick></center>
						</td>
						<td>
								{{ admin.email }}
						</td>
						<td>
		            {{ admin.last_name }}, {{ admin.first_name}}
		        </td>
		        <td>
		            {{ admin.contact_number }}
		        </td>
						<td>
							<button type="button" class="btn btn-primary" ng-click="deleteAdmin(admin.email)" ><span class="glyphicon glyphicon-trash"></span></button>
						</td>
		    </tr>
	 		</tbody>
		</table>

		<div ng-show="adminAccounts.length == 0">
			<p>No Result</p>
		</div>

		<div>
			<ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></ul>
		</div>


		<div id="myModal" class="modal fade" role="dialog">
		  	<div class="modal-dialog">

			    <div class="modal-content">
			      	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove custom-header-color" aria-hidden="true"></span></button>
			        	<h4 class="modal-title custom-header-color">Register Administrator</h4>
			     	</div>
			      	<div class="modal-body">

								<label><b>Email: </b></label>
				        <input type="email" placeholder="Email" ng-Model="adminEmail" required>
								<br><br>
				        <label><b>First Name: </b></label>
				        <input type="text" placeholder="First Name" ng-Model="adminFirstName" required>
								<br><br>
				        <label><b>Last Name: </b></label>
				        <input type="text" placeholder="Last Name" ng-Model="adminLastName" required>
								<br><br>
								<label><b>Department: </b></label>
								<input type="radio" ng-Model="department" value="1"> Senior High School
								<input type="radio" ng-Model="department" value="2"> College<br>

			      	</div>
			      	<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="registerAdmin()">Submit</button>
			      	</div>
			    </div>

		  	</div>
		</div><!-- modal closing tag -->

</div><!-- div ng-Controller -->

</body>
