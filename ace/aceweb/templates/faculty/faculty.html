    <head>

        <link rel="stylesheet" type="text/css" href="css/faculty/faculty.css">

    </head>

    <body>

        <div class="template-container" ng-show="!isLoading">
            <div class="row nav-bar">
                <div class="col-md-12 nav-bar-col no-side-padding">

                    <img src="img/logo1.jpg">
                    <p>ACE Program<br />Online Referral System</p>

                    <!--a ui-sref="login" ng-click="logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </a-->

                    <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{userName}} <span class="caret"></span></a>
                        <ul class="dropdown-menu setting" role="menu">
                          <li>
                            <a class="btn btn-default" type="button" ng-click="downloadUserManual()" target="_self" ng-href="{{downloadLink}}">
                                Help
                            </a>
                            <a ui-sref="login" ng-click="logout()">
                                Logout
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                            </a>                       
                          </li>
                        </ul>
                      </li>
                    </ul>

                </div>
            </div>

            <div class="row menu-content-row">

                <div class="col-md-2 menu-col no-side-padding">
                    <ul class="navi list-unstyled">
                        <li>
                            <a ui-sref="faculty.referralForm" class="referralTab">
                                <i class="fa fa-pencil-square-o"></i>
                                <span class="nav-text">Referral Form</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="faculty.referralHistory" class="historyTab">
                                <i class="fa fa-history"></i>
                                <span class="nav-text">Referral History<span class="badge" ng-show="referralUpdateCount">{{referralUpdateCount}}</span></span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="faculty.messaging" class="messageTab">
                                <i class="fa fa-envelope"></i>
                                <span class="nav-text">Messages <span class="badge" ng-show="newMessageCount">{{newMessageCount}}</span></span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="faculty.settings" class="settingTab">
                                <i class="fa fa-cog"></i>
                                <span class="nav-text">Settings</span>
                            </a>
                        </li>
                    </ul>

                </div>

                <div class="col-md-10 content-col no-side-padding" ui-view></div>

            </div>
        </div>

        <div class="sk-fading-circle" ng-hide="!isLoading">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div> <!-- spinner -->

    </body>
